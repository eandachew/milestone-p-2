<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Memory Match Game</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== CSS RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Using Inter as per standard instructions */
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== ROOT VARIABLES FOR CONSISTENT THEMING ===== */
        :root {
            --primary-blue: #3498db;
            --secondary-blue: #2c3e50;
            --accent-red: #e74c3c;
            --accent-red-hover: #c0392b;
            --success-green: #2ecc71;
            --success-green-hover: #27ae60;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --background-dark: #1a2530;
            --card-background: #ffffff;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 6px 8px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.5);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        /* ===== BODY & CONTAINER STYLES ===== */
        body {
            background: linear-gradient(135deg, var(--secondary-blue), var(--background-dark));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== HEADER STYLES ===== */
        header {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.2);
            width: 100%;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 15px;
            color: var(--primary-blue);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            line-height: 1.2;
        }

        .instructions {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* ===== GAME INFO STYLES ===== */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            flex-wrap: wrap;
            width: 100%;
            gap: 15px;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .moves, .timer {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .moves i, .timer i {
            font-size: 1.4rem;
            min-width: 20px;
        }

        /* ===== BUTTON STYLES ===== */
        .restart-btn, .play-again-btn {
            padding: 12px 24px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-light);
            font-size: 1rem;
            min-height: 44px; /* Better touch targets */
            user-select: none;
        }

        .restart-btn {
            background: var(--accent-red);
        }

        .restart-btn:hover, .restart-btn:focus {
            background: var(--accent-red-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            outline: none;
        }

        .play-again-btn {
            background: var(--success-green);
        }

        .play-again-btn:hover, .play-again-btn:focus {
            background: var(--success-green-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            outline: none;
        }

        /* ===== GAME BOARD STYLES ===== */
        .game-board {
            display: grid;
            gap: 15px;
            margin: 0 auto 30px;
            justify-content: center;
            max-width: 100%;
            width: 100%;
            padding: 0 10px;
        }

        /* ===== RESPONSIVE LAYOUTS (The primary column definitions, set by JS) ===== */
        
        /* Desktop: 12 pairs / 24 cards (6 columns, 4 rows) */
        .desktop-layout { 
            grid-template-columns: repeat(6, 1fr);
            max-width: 800px;
        }

        /* Tablet: 8 pairs / 16 cards (4 columns, 4 rows) */
        .tablet-layout { 
            grid-template-columns: repeat(4, 1fr);
            max-width: 600px;
        }

        /* Mobile: 3 pairs / 6 cards (3 columns, 2 rows) */
        .mobile-layout { 
            grid-template-columns: repeat(3, 1fr);
            max-width: 400px;
        }

        /* ===== CARD STYLES ===== */
        .card {
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
            transform: translateZ(0); /* Hardware acceleration */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            will-change: transform;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            animation: pulse 1s ease-in-out;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            user-select: none;
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
        }

        .card-back {
            background-color: var(--card-background);
            color: var(--secondary-blue);
            transform: rotateY(180deg);
            font-size: clamp(1.7rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, var(--success-green), var(--success-green-hover));
            color: white;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* ===== FOOTER STYLES & WIN MESSAGE STYLES (Unchanged from original) ===== */
        footer {
            text-align: center;
            color: var(--text-muted);
            margin-top: auto;
            padding: 25px 0 15px;
            font-size: 0.9rem;
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .win-content {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            padding: clamp(30px, 5vw, 50px);
            border-radius: 20px;
            max-width: 90%;
            width: min(500px, 95vw);
            box-shadow: var(--shadow-heavy);
            animation: celebrate 0.6s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .win-content h2 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            color: var(--success-green);
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .win-content p {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            margin-bottom: 30px;
            line-height: 1.5;
            color: var(--text-light);
        }
        
        /* ===== ACCESSIBILITY & INTERACTION STYLES (Unchanged) ===== */
        button:focus-visible,
        .card:focus-visible {
            outline: 3px solid var(--primary-blue);
            outline-offset: 2px;
        }

        .card:focus-visible .card-inner {
            box-shadow: 0 0 0 3px var(--accent-red);
        }

        @media (prefers-reduced-motion: reduce) {
            .card-inner, .card.matched .card-inner, .win-content {
                transition: none;
                animation: none;
            }
        }

        /* ===== RESPONSIVE BREAKPOINTS (Now only handle style changes, not grid column changes) ===== */

        /* Tablet Landscape (1024px) */
        @media (max-width: 1024px) {
            .desktop-layout {
                max-width: 700px;
            }
        }

        /* Tablet Portrait (768px) */
        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }
            .moves, .timer {
                justify-content: center;
            }
            .tablet-layout {
                max-width: 550px;
            }
        }

        /* Mobile (480px) */
        @media (max-width: 480px) {
            .game-info {
                padding: 12px 15px;
            }
            .mobile-layout {
                max-width: 350px;
                gap: 8px;
            }
        }

        /* Small Mobile (360px) */
        @media (max-width: 360px) {
            .mobile-layout {
                max-width: 300px;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Match Challenge</h1>
            <p class="instructions">Click two cards to find a match. Layout and card count adapt to your screen size!</p>
        </header>

        <div class="game-info">
            <div class="moves">
                <i class="fas fa-redo-alt"></i> Moves: <span id="moves-count">0</span>
            </div>
            <button class="restart-btn" id="restart" aria-label="Restart Game">
                <i class="fas fa-sync-alt"></i> Restart
            </button>
            <div class="timer">
                <i class="fas fa-clock"></i> Time: <span id="time">0</span>s
            </div>
        </div>

        <!-- The Game Board (Cards are generated here by JavaScript) -->
        <div id="game-board" class="game-board">
            <!-- Cards will be injected here -->
        </div>

        <footer>
            <p>&copy; 2023 Memory Game. Designed for responsive play.</p>
        </footer>
    </div>

    <!-- Win Message Modal (Hidden by default) -->
    <div class="win-message" id="win-message" role="dialog" aria-modal="true" aria-labelledby="win-title">
        <div class="win-content">
            <h2 id="win-title">üéâ Congratulations! You Won!</h2>
            <p>You completed the match challenge in:</p>
            <p><strong><span id="final-moves"></span> Moves</strong> and <strong><span id="final-time"></span> Seconds</strong></p>
            <button class="play-again-btn" id="play-again" autofocus>
                <i class="fas fa-play"></i> Play Again
            </button>
        </div>
    </div>

    <script>
        // Game state variables are declared outside of functions, but within the DOMContentLoaded scope.
        document.addEventListener('DOMContentLoaded', () => {
            // Game state variables
            let moves = 0;
            let timer = 0;
            let gameStarted = false;
            let timerInterval;
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let matchedPairs = 0;
            let totalPairs; // Defined by screen size

            // DOM elements
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const timeElement = document.getElementById('time');
            const restartButton = document.getElementById('restart');
            const winMessage = document.getElementById('win-message');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainButton = document.getElementById('play-again');

            // Card symbols - using emojis for better compatibility
            const cardSymbols = ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçâ', 'üçí', 'üçê', 'ü•ù', 'üçë', 'ü••', 'üçã'];

            /**
             * Initialize the game
             */
            function initGame() {
                // Reset game state
                gameBoard.innerHTML = '';
                moves = 0;
                timer = 0;
                gameStarted = false;
                matchedPairs = 0;
                movesCount.textContent = moves;
                timeElement.textContent = timer;
                
                // Clear any existing timer
                clearInterval(timerInterval);
                
                // Hide win message if visible
                winMessage.style.display = 'none';
                
                // Reset board state for a new turn
                resetBoard();

                // Set responsive layout and create cards
                setResponsiveLayout(true); 

                // Update display
                updateDisplay();
            }

            /**
             * Set responsive layout based on screen width and set totalPairs count.
             * @param {boolean} forceCardCreation - Forces card recreation even if totalPairs hasn't changed.
             */
            function setResponsiveLayout(forceCardCreation = false) {
                const width = window.innerWidth;
                const oldTotalPairs = totalPairs;

                if (width <= 480) {
                    // Mobile layout - 3x2 grid (3 pairs, 6 cards)
                    totalPairs = 3; 
                    gameBoard.className = 'game-board mobile-layout';
                } else if (width <= 768) {
                    // Tablet layout - 4x4 grid (8 pairs, 16 cards)
                    totalPairs = 8;
                    gameBoard.className = 'game-board tablet-layout';
                } else {
                    // Desktop layout - 6x4 grid (12 pairs, 24 cards)
                    totalPairs = 12;
                    gameBoard.className = 'game-board desktop-layout';
                }

                // If the layout size changed OR we explicitly forced it (during init/restart), recreate cards.
                if (forceCardCreation || (oldTotalPairs && oldTotalPairs !== totalPairs)) {
                    createCards();
                }
            }

            /**
             * Create and shuffle cards
             */
            function createCards() {
                // Remove existing cards first 
                gameBoard.innerHTML = ''; 
                let cards = [];
                
                // Safety check: ensure we don't try to create more pairs than we have symbols
                const pairsToCreate = Math.min(totalPairs, cardSymbols.length);
                
                // Create pairs of cards
                for (let i = 0; i < pairsToCreate; i++) {
                    cards.push(cardSymbols[i]);
                    cards.push(cardSymbols[i]);
                }
                
                // Shuffle cards (Fisher-Yates)
                cards = shuffleArray(cards);
                
                // Create card elements
                cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-index', index);
                    card.setAttribute('aria-label', `Card ${index + 1}`);
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front" aria-hidden="true">?</div>
                            <div class="card-back" aria-hidden="true">${symbol}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    card.addEventListener('keypress', handleCardKeyPress);
                    card.setAttribute('tabindex', '0');
                    
                    gameBoard.appendChild(card);
                });
            }

            /**
             * Handle keyboard events for accessibility
             */
            function handleCardKeyPress(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    flipCard.call(event.currentTarget);
                }
            }

            /**
             * Fisher-Yates shuffle algorithm
             */
            function shuffleArray(array) {
                const newArray = [...array]; 
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }

            /**
             * Flip card when clicked
             */
            function flipCard() {
                if (lockBoard || this === firstCard || this.classList.contains('matched')) {
                    return;
                }

                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }

                this.classList.add('flipped');

                if (!firstCard) {
                    firstCard = this;
                    return;
                }

                secondCard = this;
                moves++;
                movesCount.textContent = moves;
                
                checkForMatch();
            }

            /**
             * Check if the two flipped cards match
             */
            function checkForMatch() {
                const firstSymbol = firstCard.querySelector('.card-back').textContent;
                const secondSymbol = secondCard.querySelector('.card-back').textContent;
                const isMatch = firstSymbol === secondSymbol;

                if (isMatch) {
                    disableCards();
                } else {
                    unflipCards();
                }
            }

            /**
             * Disable matched cards
             */
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                firstCard.removeEventListener('click', flipCard);
                firstCard.removeEventListener('keypress', handleCardKeyPress);
                secondCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('keypress', handleCardKeyPress);
                
                firstCard.removeAttribute('tabindex');
                secondCard.removeAttribute('tabindex');
                
                matchedPairs++;
                
                if (matchedPairs === totalPairs) {
                    endGame();
                } else {
                    resetBoard();
                }
            }

            /**
             * Unflip non-matching cards
             */
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    if (firstCard && secondCard) {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                    }
                    resetBoard();
                }, 1000);
            }

            /**
             * Reset board state after each turn
             */
            function resetBoard() {
                lockBoard = false;
                firstCard = null;
                secondCard = null;
            }

            /**
             * Start game timer
             */
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timeElement.textContent = timer;
                }, 1000);
            }

            /**
             * End game when all pairs are matched
             */
            function endGame() {
                clearInterval(timerInterval);
                
                setTimeout(() => {
                    finalMoves.textContent = moves;
                    finalTime.textContent = timer;
                    winMessage.style.display = 'flex';
                    playAgainButton.focus();
                }, 500);
            }

            /**
             * Update game display
             */
            function updateDisplay() {
                movesCount.textContent = moves;
                timeElement.textContent = timer;
            }

            /**
             * Handle window resize for responsive layout
             */
            function handleResize() {
                // If the game is running, only update CSS classes.
                if (gameStarted && matchedPairs < totalPairs) {
                    setResponsiveLayout(false); 
                } else {
                    // If the game hasn't started or is finished, reinitialize (which recalculates totalPairs and creates new cards).
                    initGame();
                }
            }

            // Event Listeners
            restartButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', () => {
                winMessage.style.display = 'none';
                initGame();
            });

            // Keyboard support for buttons
            restartButton.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' || event.key === ' ') { event.preventDefault(); initGame(); }
            });

            playAgainButton.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' || event.key === ' ') { event.preventDefault(); winMessage.style.display = 'none'; initGame(); }
            });

            // Window resize handler with debounce
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 250);
            });

            // Initialize game when page loads
            initGame();

            // Add global error handling
            window.addEventListener('error', (event) => {
                console.error('Game error:', event.error);
            });
        });
    </script>
</body>
</html>
